name: AWS Deployment
on:
  push:
    branches:
      - master
env:
  PROJECT_NAME: cloud-chat

jobs:
  deploy:
    name: DEPLOY
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.7
        uses: actions/setup-java@v1
        with:
          java-version: 1.7

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
